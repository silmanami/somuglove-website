    <section class="introducao_interna interna_contato">
      <div class="container">
        <h1>Contact</h1>
        <p>Have a question or a comment? Let us know</p>
      </div>
    </section>

    <main class="conteudo">
    <section class="contato container animar_interno">
      <form action="/enviar.php" method="post" name="form" class="formphp contato_form grid-8">
        <label for="nome">Name</label>
        <input id="nome" name="nome" type="text">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text">
        <label for="telefone">Phone number</label>
        <input id="telefone" name="telefone" type="text">

        <label class="nao-aparece">If you are not a robot, leave this field blank.</label>
        <input type="text" class="nao-aparece" name="leaveblank">
        <label class="nao-aparece">If you are not a robot, do not change this field</label>
        <input type="text" class="nao-aparece" name="dontchange" value="http://" >

        <label for="mensagem">Message</label>
        <textarea name="mensagem" id="mensagem"></textarea>

        <button id="enviar" name="enviar" type="submit" class="btn">Send</button>
      </form>

      <div class="contato_dados grid-8">
        <h3>Contact information</h3>
        <span>+1 (999) 999-9999</span>
        <span>contact@somuglove.com</span>
        <span>9999 Somewhere Street</span>
        <span>Toronto, ON, Canada</span>
        <h3>Social media</h3>
        <ul>
          <li><a href="http://www.facebook.com" target="_blank"><img src="img/home/facebook.png" alt="Facebook So Mug Love"></a></li>
          <li><a href="http://www.instagram.com" target="_blank"><img src="img/home/instagram.png" alt="Instagram So Mug Love"></a></li>
          <li><a href="http://www.pinterest.com" target="_blank"><img src="img/home/pinterest.png" alt="Pinterest So Mug Love"></a></li>
        </ul>
      </div>
    </section>
